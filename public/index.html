<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8f452a6a05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <h4>Sign up right now!</h4>
        <hr />
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis hic
          omnis, distinctio maxime similique dicta, animi dolore delectus vel in
          obcaecati! Laborum at mollitia illum amet necessitatibus vitae
          voluptate quos?
        </p>
        <button class="btn btn-primary">learn more</button>
      </div>
      <div class="right">
        <h4>Register</h4>
        <hr>
        <div class="form-group text-center">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="far fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="far fa-paper-plane"></i
            ></span>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"
              ><i class="fas fa-unlock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
            />
          </div>
          <button type="button" class="btn btn-primary">submit</button>

          <div class="divider">
            <hr>
            <p class="divider-text">OR</p>
            <hr>
          </div>

          <button type="button" id="loginWithGoogle" class="btn btn-warning">login with Gmail</button>
          
        </div>

          
        <!-- <hr> -->
        <span class="socials">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </span>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="scripts.js"></script>
    
  </body>
</html>
